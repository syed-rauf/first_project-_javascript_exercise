<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Exercise:16</title>
  </head>
  <body>
    <script>
      //    Seeing the World: Think of at least five places in the world you’d like to visit.
      // • Store the locations in a array. Make sure the array is not in alphabetical order.

      // • Print your array in its original order.

      // • Print your array in alphabetical order without modifying the actual list.

      // • Show that your array is still in its original order by printing it.

      // • Print your array in reverse alphabetical order without changing the order of the original list.

      // • Show that your array is still in its original order by printing it again.

      // • Reverse the order of your list. Print the array to show that its order has changed.

      // • Reverse the order of your list again. Print the list to show it’s back to its original order.

      // • Sort your array so it’s stored in alphabetical order. Print the array to show that its order has been changed.

      // • Sort to change your array so it’s stored in reverse alphabetical order. Print the list to show that its order has changed.

      const placesOrignal = ["newyork", "rome", "frankfurt", "turkey", "london"];

      // • Print your array in its original order.

      document.write(` Print your array in its original order <br/>`);

      placesOrignal.forEach((place) => {
        document.write(`${place}<br/>`);
      });

      // • Print your array in alphabetical order without modifying the actual list.
      document.write(
        ` <br/> Print your array in alphabetical order without modifying the actual list <br/><br/> `
      );

      let copyOne = [...placesOrignal].sort();

      copyOne.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Show that your array is still in its original order by printing it.

      document.write(
        ` <br/> Show that your array is still in its original order by printing it <br/> <br/> `
      );

      placesOrignal.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Print your array in reverse alphabetical order without changing the order of the original list.

      document.write(
        ` <br/> Print your array in reverse alphabetical order without changing the order of the original list. <br/> <br/> `
      );
      copyOne.reverse();

      copyOne.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Show that your array is still in its original order by printing it again.

      document.write(
        ` <br/> Show that your array is still in its original order by printing it <br/> <br/> `
      );

      placesOrignal.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Reverse the order of your list. Print the array to show that its order has changed.

      document.write(
        ` <br/>Reverse the order of your list. Print the array to show that its order has changed<br/> <br/> `
      );

      placesOrignal.reverse();

      placesOrignal.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Reverse the order of your list again. Print the list to show it’s back to its original order.

      document.write(
        ` <br/>Reverse the order of your list again. Print the list to show it’s back to its original order<br/> <br/> `
      );

      placesOrignal.reverse();

      placesOrignal.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Sort your array so it’s stored in alphabetical order. Print the array to show that its order has been changed.

      document.write(
        ` <br/>Sort your array so it’s stored in alphabetical order. Print the array to show that its order has been changed.<br/> <br/> `
      );

      placesOrignal.sort();

      placesOrignal.forEach((place) => {
        document.write(`${place} <br/>`);
      });

      // • Sort to change your array so it’s stored in reverse alphabetical order. Print the list to show that its order has changed.

      document.write(
        ` <br/>Sort to change your array so it’s stored in reverse alphabetical order. Print the list to show that its order has changed.<br/> <br/> `
      );

      placesOrignal.reverse();

      placesOrignal.forEach((place) => {
        document.write(`${place} <br/>`);
      });
    </script>
  </body>
</html>
