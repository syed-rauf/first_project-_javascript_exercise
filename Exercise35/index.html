  <body>
    <script>
      //  Large Shirts: Modify the make_shirt() function so that shirts are large by default with a message that reads I love JavaScript.
      //  Make a large shirt and a medium shirt with the default message, and a shirt of any size with a different message.

      function make_shirt(size = "large", msg = "I love JavaScript.") {
        console.log(`Shirt size is '${size}' and print this message on it '${msg}'`);
      }

      make_shirt();
      make_shirt("medium");
      make_shirt("small", "this is me");
    </script>
