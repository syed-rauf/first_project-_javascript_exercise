  <body>
    <script>
      //  Unchanged Magicians: Start with your work from Exercise 40.
      //  Call the function make_great() with a copy of the array of magicians’ names.
      //  Because the original array will be unchanged, return the new array and store it in a separate array.
      //  Call show_magicians() with each array to show that you have one array of the original names and one array with the Great added to each magician’s name.

      const magicians = ["harry potter", "harmaine", "phillips", "goga"];

      const copyMagicians = [...magicians];

      function show_magicians(magiciansArr) {
        magiciansArr.forEach((magician) => {
          console.log(magician);
        });
      }

      function make_great(magiciansArr) {
        magiciansArr.map((magician, index) => {
          magiciansArr[index] = `The Great ${magician}`;
        });
      }

      // modifies the array of magicians by adding the phrase the Great to each magician’s name.
      make_great(copyMagicians);

      // original magicians array
      show_magicians(magicians);

      // copy magicians array
      show_magicians(copyMagicians);
    </script>
  </body>
