<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Adding Comment</title>
  </head>
  <body>
    <script>
      //   Favorite Number: Store your favorite number in a variable. Then, using that variable,
      //   create a message that reveals your favorite number. Print that message.

      let myFavoriteNumber = 27;
      let message = `My favorite Number is ${myFavoriteNumber}`;
      document.write(message);

      //  Number Eight: Write addition, subtraction, multiplication,
      //  and division operations that each result in the number 8.
      //  Be sure to enclose your operations in print statements to see the results.

      document.write(`Addition 4 + 4 = ${4 + 4} <br/>`);
      document.write(`Subtraction 12 - 4 = ${12 - 4} <br/>`);
      document.write(`Multiplication 2 * 4 = ${2 * 4} <br/>`);
      document.write(`Division 16 / 2 = ${16 / 2}`);
    </script>
  </body>
</html>
